<!-- templates/index.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Document Similarity Checker</title>
  </head>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      h1 {
        color: #333;
        text-align: center;
      }
      
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        margin: 20px auto;
        max-width: 500px;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #333;
      }
      
      input[type="file"] {
        margin-bottom: 20px;
      }
      
      input[type="number"] {
        margin-bottom: 20px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100px;
      }
      
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      
      hr {
        border: none;
        border-top: 1px solid #ccc;
        margin: 20px 0;
      }
      
      h2 {
        color: #333;
        font-size: 20px;
        margin-bottom: 10px;
      }
      
      p {
        margin-bottom: 10px;
        color: #333;
        font-size: 16px;
      }
      
      p.color-green {
        color: green;
      }
      
      p.color-red {
        color: red;
      }
    </style>  
    
    <script>
        function checkForm() {
          var input_file = document.getElementById("input_file");
          var output_file = document.getElementById("output_file");
          if (input_file.value == "" || output_file.value == "") {
            var warning = document.getElementById("warning");
            warning.innerHTML = "Please upload both input and output files";
            warning.style.animation = "shake 0.5s";
            return false;
          }
          return true;
        }
      </script>
      
      <style>
        @keyframes shake {
          0% { transform: translateX(0); }
          20% { transform: translateX(-10px); }
          40% { transform: translateX(10px); }
          60% { transform: translateX(-10px); }
          80% { transform: translateX(10px); }
          100% { transform: translateX(0); }
        }
      </style>
      <body>
        <h1>Document Plagerism Checker</h1>
        <form method="post" action="/" enctype="multipart/form-data" onsubmit="return checkForm()">
          <label for="input_file">Input file:</label>
          <input type="file" id="input_file" name="input_file"><br><br>
          <label for="output_file">Output file:</label>
          <input type="file" id="output_file" name="output_file"><br><br>
          <label for="threshold">Threshold:</label>
          <input type="float" id="threshold" name="threshold" min="0" max="1" value="0.10"><br><br>
          <input type="submit" value="Check Similarity">
          <div id="warning"></div>
        </form>
      </body>
</html>
